<body>
    <main class="recording rec_obs">
        <div class="title small_logo medium_logo">
            <h3>RoboArm: observer mode</h3>

        <button class="settings_button"><img src="cog.png"></button>
        <div class="settings_dropdown">
            <div class="settings_dropdown_option log_in_button">Log in</div>

        <div class="r_video">

        </div>

    <div class="form-parent">
    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
            <h1>Login</h1>

            <label for="email"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button href="observe.html" type="submit" class="btn">Login</button>
            <button type="button" class="btn cancel">Close</button>
        </form>
    </div>
